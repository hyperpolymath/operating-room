#
# Hub-and-spoke mirror workflow: Mirrors this repository to GitLab, Codeberg, and Bitbucket.
# NOTE: Uses --force push intentionally to maintain exact mirror state across all remotes.
#
name: Mirror to GitLab/Codeberg/Bitbucket

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions: read-all

env:
  # Safely extract repository name once for all jobs
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  mirror-gitlab:
    runs-on: ubuntu-latest
    if: vars.GITLAB_MIRROR_ENABLED == 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0
      - name: Add GitLab host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t ed25519,rsa gitlab.com >> ~/.ssh/known_hosts
      - uses: webfactory/ssh-agent@dc588b651fe13675774614f8e6a936a468676387 # v0.9.0
        with:
          ssh-private-key: ${{ secrets.GITLAB_SSH_KEY }}
      - name: Mirror to GitLab
        run: |
          set -euo pipefail
          git remote add gitlab "git@gitlab.com:hyperpolymath/${REPO_NAME}.git" 2>/dev/null || git remote set-url gitlab "git@gitlab.com:hyperpolymath/${REPO_NAME}.git"
          git push gitlab --all --force
          git push gitlab --tags --force

  mirror-codeberg:
    runs-on: ubuntu-latest
    if: vars.CODEBERG_MIRROR_ENABLED == 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0
      - name: Add Codeberg host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t ed25519,rsa codeberg.org >> ~/.ssh/known_hosts
      - uses: webfactory/ssh-agent@dc588b651fe13675774614f8e6a936a468676387 # v0.9.0
        with:
          ssh-private-key: ${{ secrets.CODEBERG_SSH_KEY }}
      - name: Mirror to Codeberg
        run: |
          set -euo pipefail
          git remote add codeberg "git@codeberg.org:hyperpolymath/${REPO_NAME}.git" 2>/dev/null || git remote set-url codeberg "git@codeberg.org:hyperpolymath/${REPO_NAME}.git"
          git push codeberg --all --force
          git push codeberg --tags --force

  mirror-bitbucket:
    runs-on: ubuntu-latest
    if: vars.BITBUCKET_MIRROR_ENABLED == 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0
      - name: Add Bitbucket host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t ed25519,rsa bitbucket.org >> ~/.ssh/known_hosts
      - uses: webfactory/ssh-agent@dc588b651fe13675774614f8e6a936a468676387 # v0.9.0
        with:
          ssh-private-key: ${{ secrets.BITBUCKET_SSH_KEY }}
      - name: Mirror to Bitbucket
        run: |
          set -euo pipefail
          git remote add bitbucket "git@bitbucket.org:hyperpolymath/${REPO_NAME}.git" 2>/dev/null || git remote set-url bitbucket "git@bitbucket.org:hyperpolymath/${REPO_NAME}.git"
          git push bitbucket --all --force
          git push bitbucket --tags --force
